{% extends "base/base.html" %}

{% block content %}
    <div class="row m-0">
        <div class="col text-white">
            <h3 class="text-center text-danger">Задачи, созданные {{ user }}</h3>

            {% for item in created_tasks %}
                {% include "pages/profile/task_card.html" %}
            {% empty %}
                <p>Вы ещё не создали ни одной задачи</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
