{% extends "base/base.html" %}

{% block content %}
    <div class="row m-0">
        <div class="col text-white">
            <h3 class="text-center text-danger">Список задач</h3>
            <div class="mt-5">
                {% for item in tasks %}
                    <div class="d-flex justify-content-around">
                        {% include "pages/tasks/card.html" %}
                    </div>
                {% empty %}
                    <p>Задач нет</p> <br>
                    <a class="link-danger" href="#">Создайте свою</a>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
