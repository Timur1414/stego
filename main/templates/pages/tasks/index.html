{% extends "base/base.html" %}

{% block content %}
    <div class="row m-0">
        <div class="col text-white">
            <h3 class="text-center text-danger">{{ pagename }}</h3>

            <div class="border border-danger border-3 rounded p-4 mx-auto my-5 overflow-auto" style="width: 80vw">
                {{ task.description }}
            </div>

            <div class="mx-auto text-center" style="width: 80vw">
                <img src="{{ task.image.url }}" alt="Изображение с текстом">
                <button class="btn btn-success text-right ms-3 position-absolute">Загрузить</button>
            </div>

            <div class="mx-auto mt-4" style="width: 80vw">
                <button class="btn btn-secondary" onclick="history.back()">Назад</button>
            </div>
        </div>
    </div>
{% endblock %}
