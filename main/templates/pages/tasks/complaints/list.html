{% extends "base/base.html" %}

{% block content %}
    <div class="row m-0">
        <div class="col text-white">
            <h3 class="text-center text-danger m-auto" style="width: 30vw">
                <div class="py-4 text-warning fs-2" data-augmented-ui="tl-2-rect-x br-2-step-inset t-clip-x border">Список жалоб</div>
            </h3>

            <div class="mt-5 d-flex justify-content-around flex-wrap">
                {% for item in context %}
                    {% include "pages/tasks/complaints/card.html" %}
                {% empty %}
                    <p>Жалоб нет</p>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
