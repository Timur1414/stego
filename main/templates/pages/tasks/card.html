<a href="{% url 'task' pk=item.0.id %}" class="text-decoration-none">
    <div class="card border border-2 rounded-top rounded-0 m-4 pb-3
                {% if item.1 %}
                    border-success
                {% else %}
                    border-danger
                {% endif %}" style="background-color: #1E0400; width: 20vw; height: 20vh">
        <div class="card-header text-center bg-dark
                    {% if item.1 %}
                        text-success
                    {% else %}
                        text-danger
                    {% endif %}">
            <strong>{{ item.0.title }}</strong>
        </div>
        <div class="card-body text-white" style="background-color: #1E0400; overflow: hidden">
            {{ item.0.description }}
        </div>
    </div>
</a>
