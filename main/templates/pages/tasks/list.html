{% extends "base/base.html" %}
{% load static %}

{% block content %}
    <div class="row m-0">
        <div class="col text-white">
            <h3 class="text-center text-danger">Список задач</h3>

            <div class="d-flex mx-auto p-2" style="width: 70vw">
                <input id="search_input" oninput="search()" type="text" class="form-control flex-grow-1 m-2" placeholder="Название задачи..." autocomplete="off">
            </div>

            <div id="tasks" class="mt-5 d-flex justify-content-around flex-wrap">
                {% for item in context %}
                    {% include "pages/tasks/card.html" %}
                {% empty %}
                    <p>Задач нет</p> <br>
                    <a class="link-danger" href="{% url 'create_task' %}">Создайте свою</a>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
    <script src="{% static 'js/task/search.js' %}"></script>
{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/augmented-ui-main/augmented-ui.min.css' %}">
{% endblock %}
