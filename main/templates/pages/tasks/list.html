{% extends "base/base.html" %}

{% block content %}
    <div class="row m-0">
        <div class="col text-white">
            <h3 class="text-center text-danger">Список задач</h3>
            <div class="mt-5 d-flex justify-content-around flex-wrap">
                {% for item in context %}
                    {% include "pages/tasks/card.html" %}
                {% empty %}
                    <p>Задач нет</p> <br>
                    <a class="link-danger" href="{% url 'create_task' %}">Создайте свою</a>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
