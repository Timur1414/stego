{% extends "base/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row m-0">
        <div class="col-4 offset-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title"> Сброс пароля </h4>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-success"> Сохранить </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
