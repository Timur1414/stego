{% extends "base/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title"> Измените пароль </h4>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="row">
                            <div class="col">
                                <a href="{% url 'profile' pk=user.id %}" class="btn btn-primary"> Назад </a>
                            </div>
                            <div class="col">
                                <button type="submit" class="btn btn-success"> Сохранить </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
